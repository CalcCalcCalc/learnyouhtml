<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>
    <dl>
      <dt>Definition term 1</dt>
      <dd>This is the definition description for definition term 1.</dd>
      <dt>Definition term 2</dt>
      <dd>This is the second definition description overall.</dd>
    </dl>
  </body>
</html>
